<head>
  <title>Refaced by CoderDojo Ponce Springs</title>
</head>

<body>
  {{> account}}
  {{> players}}
</body>

<template name="account">
  <button class="btn btn-primary signUp">Sign up</button> or <button class="btn">Sign in</button>
</template>

<template name="playerEditor">
  <input id='userName' placeholder="User name" />
  <br />
  <input id='password' type='password' placeholder="Password" />
  <br />
  <input id='passwordConfirm' type='password' placeholder="Confirm Password" />
  <br />
  <input id='backgroundColor' type='color' />
</template>

<template name="players">
    <div class="row">
	    {{#each players}}
	      {{> player}}
	    {{/each}}
    </div>
</template>

<template name="player">
  <div class="player col-lg-4">
      <h4>{{userName}}</h4>
      <hr />
      <iframe class='playerHtml' id="{{this._id}}Html">{{playerHtml}}</iframe>      
      <br />
      {{> aceEditor}}
  </div>
</template>

<template name="aceEditor">
  {{#if isDirty}}
    <button class="btn btn-success save">Save Changes</button><br />
  {{else}}
    <button class="btn btn-success save" disabled="disabled">Save Changes</button><br />
  {{/if}}
  <div class="editor" id="{{this._id}}Editor">{{this.html}}</div>
</template>
