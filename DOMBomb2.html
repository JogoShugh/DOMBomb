<template name="account">
  <div id="login">
    <button class="btn btn-success signUp">Sign up</button> <strong>or</strong> <button class="btn btn-info">Sign in</button>  
  </div>
</template>

<template name="playerSignup">
  <input id='userName' placeholder="User name" />
  <br />
  <input id='password' type='password' placeholder="Password" />
  <br />
  <input id='passwordConfirm' type='password' placeholder="Confirm Password" />
  <br />
  <input id='backgroundColor' type='color' />
</template>

<template name="pageEditor">   
  {{#with user}}
  <div class="container">
    {{leftCol}}
    <div class="{{leftCol}}">
      <div class="player panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Challenge</h3>
          </div>
          <div class="panel-body">
            Ready? Here's your first challenge.
          </div>
      </div>
    </div>
    <div class="playerContainerModal {{rightCol}}">
      <div class="player panel panel-primary">      
          <div class="panel-heading">
            <h3 class="panel-title">{{userName}}</h3>
          </div>
          <div class="panel-body">
            <button class="btn btn-xs btn-info helpHide">Toggle help</button>          
            <iframe class='playerHtmlModal' id="{{this._id}}Html">{{playerHtml}}</iframe>      
          </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>


<template name="players">
  <div class="container">
    <div class="players row">
	    {{#each players}}
	      {{> player}}
	    {{/each}}
    </div>
  </div>
</template>

<template name="player">
  <div class="playerContainer col-lg-6">
    <div class="player panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{userName}}</h3>
      </div>
      <div class="panel-body">
        <iframe class='playerHtml' id="{{this._id}}Html">{{playerHtml}}</iframe>      
        <br />
        <button class="btn btn-info fullScreen">Expand</button>
      </div>
    </div>
  </div>
</template>

<template name="aceEditor">
  {{#if isDirty}}
    <button class="btn btn-success save">Save Changes</button><br />
  {{else}}
    <button class="btn btn-success save" disabled="disabled">Save Changes</button><br />
  {{/if}}
  <div class="editor" id="{{this._id}}Editor">{{this.html}}</div>
</template>
